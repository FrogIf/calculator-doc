<head>
	<meta charset="utf-8">
	<title>{{site.title}}</title>
	<meta name="description" content="{{ page.description }}">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<link rel="stylesheet" href="{{site.baseurl}}/assets/main.css">
	<script src="{{site.baseurl}}/assets/js/jquery-3.2.1.min.js"></script>
	<link rel="stylesheet" href="{{site.baseurl}}/assets/fonts/font-awesome/css/font-awesome.min.css"/>
  	<script src="{{site.baseurl}}/assets/js/mathjax/tex-svg.js" id="MathJax-script" async></script>
	<script>
		MathJax = {
			tex: {
			  inlineMath: [['$', '$']]
			},
			svg: {
			  fontCache: 'global'
			}
		};
		// 内联数学表达式, 下划线与markdown语法冲突
		window.addEventListener('DOMContentLoaded', () => {
			document.querySelectorAll('code').forEach(code => {
				const text = code.innerHTML;
				if (/^\$(.*)\$$/.exec(text)) {
					console.log("match");
					code.parentElement.classList.add('has-jax');
					code.outerHTML = "<span class=yuuki_mathjax_inline>" + text + "</span>";
				}
			});
		});
	</script>
</head>
